<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <p class="mb-4">
                        <a href="/students/signup" class="btn btn-primary">
                            <i class="fa fa-user-plus me-2"></i> Add Students
                        </a>
                    </p>

                    <div th:switch="${students}">
                        <h2 th:case="null">No Students Yet</h2>
                        <div th:case="*">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone No</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student : ${students}">
                                            <td th:text="${student.name}">Name</td>
                                            <td th:text="${student.email}">Email</td>
                                            <td th:text="${student.phone_no}">Phone</td>
                                            <td>
                                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">
                                                    <i class="fas fa-user-edit me-1"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">
                                                    <i class="fas fa-user-minus me-1"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
